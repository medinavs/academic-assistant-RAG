org: medinaorg
app: medinaorg
service: semantic-search-api

plugins:
  - serverless-offline

package:
  individually: true

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 256
  httpApi:
    name: semantic-search-api
    cors: true
    payload: "2.0"
  tags:
    System: semantic-search-api
    App: medinaorg

functions:
  api:
    name: "semantic-search-api"
    handler: src/server.main
    timeout: 29
    environment: ${file(./envs/prod.env.json)}
    tags:
      Function: semantic-search-api
    events:
      - httpApi: "*"
